<!doctype html>
<html>
<body>
    <link rel="stylesheet" href='/static/css/style.css' />
    <div class="bd-example" align="middle">
        <h1>{{aval_index}} points</h1>
        <p>That' all we needed to know. Your holiday destination has {{aval_index}} points on avalanche danger scale (from 0 to 100 points).</p>
        <img src="{{url_for('static', filename='result_pic.JPG')}}" align="middle" height="292" width="518" />
        <table border=1>
            {% for key, value in result.items() %}
            <tr>
                <th> {{ key }} </th>
                <td> {{ value }} </td>
            </tr>
            {% endfor %}
        </table>        
    </div>
</body>
</html>
